<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Register - Campunex</title>
  <link rel="stylesheet" href="style.css">

</head>
<body>
  <div class="container">
    <div class="left-panel">
      <h2>Register College</h2>
      <form id="multiStepForm" novalidate>
        <!-- Step 1 -->
        <div class="form-step active" id="step-1">
          <div class="form-group">
            <label>University Type *</label></br>
            <select name="universityType" required>
              <option value="">Select University Type</option>
              <option value="central">Central</option>
              <option value="state">State</option>
              <option value="private">Private</option>
              <option value="deemed">Deemed</option>
            </select>
          </div>
          <div class="form-group">
            <label>Institution Code *</label><br>
            <input type="text" name="institutionCode" required />
          </div>
          <div class="form-group">
            <label>College/University Name *</label><br>
            <input type="text" name="collegeName" required />
          </div>
          <div class="form-group">
            <label>Official Email *</label><br>
            <input type="email" name="collegeEmail" required />
          </div>
          <div class="form-group">
            <label>Contact Number *</label><br>
            <input type="tel" name="collegeContact" required />
          </div>
          <div class="btn-group">
            <button type="button" class="btn" onclick="nextStep(1)">Next</button>
          </div>
        </div>

        <!-- Step 2 -->
        <div class="form-step" id="step-2">
          <div class="form-group">
            <label>Principal Name *</label><br>
            <input type="text" name="principalName" required />
          </div>
          <div class="form-group">
            <label>Principal Contact *</label><br>
            <input type="tel" name="principalContact" required />
          </div>
          <div class="form-group">
            <label>Principal Email *</label><br>
            <input type="email" name="principalEmail" required />
          </div>
          <div class="btn-group">
            <button type="button" class="btn" onclick="prevStep(2)">Back</button>
            <button type="button" class="btn" onclick="nextStep(2)">Next</button>
          </div>
        </div>

        <!-- Step 3 -->
        <div class="form-step" id="step-3">
          <div class="form-group">
            <label>Area *</label><br>
            <input type="text" name="area" required />
          </div>
          <div class="form-group">
            <label>City *</label><br>
            <input type="text" name="city" required />
          </div>
          <div class="form-group">
            <label>State *</label><br>
            <input type="text" name="state" required />
          </div>
          <div class="form-group">
            <label>Pincode *</label><br>
            <input type="text" name="pincode" required pattern="\d{6}" title="Enter 6-digit pincode" />
          </div>
          <div class="btn-group">
            <button type="button" class="btn" onclick="prevStep(3)">Back</button>
            <button type="button" class="btn" onclick="nextStep(3)">Next</button>
          </div>
        </div>

        <!-- Step 4 -->
        <div class="form-step" id="step-4">
          <div class="form-group">
            <label>Password *</label><br>
            <input type="password" name="password" id="password" required />
          </div>
          <div class="form-group">
            <label>Confirm Password *</label><br>
            <input type="password" id="confirmPassword" required />
          </div>
          <div class="form-group">
            <input type="checkbox" id="terms" required />
            <label for="terms">I agree to the Terms & Privacy Policy</label>
          </div>
          <div class="btn-group">
            <button type="button" class="btn" onclick="prevStep(4)">Back</button>
            <button type="submit" class="btn">Register</button>
          </div>
        </div>
      </form>
      <p>Already have an account? <a href="login.html">Login</a></p>
    </div>

    <div class="right-panel">
      <img src="logo.png" alt="Campunex Logo" />
    </div>
  </div>

  <script>
    function nextStep(current) {
      document.getElementById(`step-${current}`).classList.remove('active');
      document.getElementById(`step-${current + 1}`).classList.add('active');
    }

    function prevStep(current) {
      document.getElementById(`step-${current}`).classList.remove('active');
      document.getElementById(`step-${current - 1}`).classList.add('active');
    }

    document.getElementById("multiStepForm").addEventListener("submit", function(e) {
      var pass = document.getElementById("password").value;
      var confirm = document.getElementById("confirmPassword").value;
      if (pass !== confirm) {
        e.preventDefault();
        alert("Passwords do not match!");
      }
    });
  </script>
  <script src="scripts.js"></script>
</body>
</html>
