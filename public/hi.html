<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
    <style>
        #profile-container-modal{
            width:300px;
            height:400px;
            border-radius: 10px;
            background-color: rgb(240, 194, 134);
        }
    </style>
</head>
<body>
    <div class="main-content">
        <div id="dashboard-section">
            <div class="header">
                <h1>Admin Dashboard</h1>
                <div class="user-profile" onclick="showModal('profile-container-modal')">
                    <img src="https://ui-avatars.com/api/?name=Admin+User&background=4361ee&color=fff" alt="Admin User">
                    <div class="user-info">
                        <h4>Admin User</h4>
                        <p>Administrator</p>
                    </div>
                </div>
                <div id="profile-container-modal" class="modal">
                    <button onclick="closeModal('profile-container-modal')">close</button>
                </div>
            </div>
        </div>
    </div>
    <script>
        function showModal(modalId) {
            document.getElementById(modalId).style.display = 'flex';
        }
        function closeModal(modalId) {
            document.getElementById(modalId).style.display = 'none';
        }
    </script>   
</body>
</html>
